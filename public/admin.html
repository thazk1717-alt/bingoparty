<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ビンゴ管理者ページ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>

<h1>管理者ルーレット</h1>

<div class="top-bar">
  <button onclick="location.href='/'">← メニューへ</button>
</div>

<button id="spin">ルーレットを回す</button>
<button id="reset">リセット</button>

<h2>最新番号：<span id="last"></span></h2>

<h3>出た番号</h3>
<div id="list"></div>

<hr>

<h3>数字の範囲設定</h3>
<div class="range-settings">
  <label>
    最小：
    <input type="number" id="min" value="1">
  </label>
  <label>
    最大：
    <input type="number" id="max">
  </label>
  <button id="setRange" class="small">設定</button>
</div>


<audio id="sound-roulette" src="/sound/roulette.mp3"></audio>
<audio id="sound-decision" src="/sound/decision.mp3"></audio>

<script src="/socket.io/socket.io.js"></script>
<script src="/script.js"></script>

</body>
</html>
